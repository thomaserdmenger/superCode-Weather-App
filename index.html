<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Wetter App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sections-container">
        <section class="current-weather"></section>
        <section class="forcast-weather"></section>
        <section class="forcast-details-page"></section>
      </div>
      <form>
        <div class="input-container">
          <input
            type="text"
            name="user-input"
            id="user-input"
            placeholder="Gib eine Stadt ein" />
          <button class="input-reset-btn">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
        <select
          multiple
          size="5"
          name="city-options"
          id="city-options"></select>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/dc9a1f8fa8.js"
      crossorigin="anonymous"></script>
    <script
      type="module"
      src="./assets/js/app.js"></script>
  </body>
</html>
