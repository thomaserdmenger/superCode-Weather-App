<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <title>Wetter App</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <section class="current-weather"></section>
        <section class="forcast-weather"></section>
      </div>
      <form>
        <div>
          <input
            type="text"
            name="user-input"
            id="user-input"
            placeholder="Gib eine Stadt ein" />
        </div>
        <select
          multiple
          size="5"
          name="city-options"
          id="city-options"></select>
      </form>
    </div>
    <script
      type="module"
      src="./assets/js/app.js"></script>
  </body>
</html>
